<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Mini App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            Telegram.WebApp.ready();

            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = e.target.getAttribute('href').substring(1);
                    loadContent(target);
                    setActiveMenuItem(e.target);
                });
            });

            function loadContent(target) {
                const content = document.getElementById('content');
                fetch(`content/${target}.html`)
                    .then(response => response.text())
                    .then(data => {
                        content.innerHTML = data;
                    });
            }

            function setActiveMenuItem(activeItem) {
                menuItems.forEach(item => item.classList.remove('active'));
                activeItem.classList.add('active');
            }

            loadContent('home'); // Load home content by default
            setActiveMenuItem(document.querySelector('.menu-item[href="#home"]'));
        });
    </script>
</head>
<body>
    <div class="menu">
        <a href="#home" class="menu-item">Главная</a>
        <a href="#exchanges" class="menu-item">Биржи</a>
        <a href="#trading" class="menu-item">Трейдинг</a>
        <a href="#education" class="menu-item">Обучение</a>
        <a href="#glossary" class="menu-item">Словарь</a>
    </div>
    <div id="content"></div>
</body>
</html>
