<h2>Трейдинг</h2>
<ul>
    <li><a href="#patterns" class="menu-item">Паттерны</a></li>
    <li><a href="#candlestick" class="menu-item">Свечной анализ</a></li>
    <li><a href="#strategies" class="menu-item">Стратегии</a></li>
</ul>
<div id="subcontent"></div>
<script>
    document.querySelectorAll('.menu-item').forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            const subTarget = this.getAttribute('href').substring(1);
            loadSubContent(subTarget);
        });
    });

    function loadSubContent(subTarget) {
        fetch(`content/trading/${subTarget}.html`)
            .then(response => response.text())
            .then(data => {
                document.getElementById('subcontent').innerHTML = data;
            });
    }
</script>
